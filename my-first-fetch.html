<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch for Far Flung Functionality</title>
</head>
<body>
<div id="weather"></div>

<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    //SO MUCH GLORIOUS DATA!!!
    //DO FETCH STUFF
    //fetch makes the request
    let lat = 33.44
    let lon = 94.04
    let units = 'imperial'
    //could add together in the address to even further programmatically do this
    fetch('https://api.openweathermap.org/data/2.5/onecall?lat=4&lon=-94.04&units=imperial&appid=' + OWM_key)
        //no semicolons until the end because we're chaining
    .then(response => response.json())
        //arrow function must have curly braces if you have more than one line of code in the body
    .then(data => {
        console.log(data.daily)
        let html = '';

        html += '<ul>';
        for (let i = 0; i < 5; i++) {
            let dailyTemp = data.daily[i].temp.day
            html += '<li>' + dailyTemp + '</li>';
        }

        html += '</ul>';

        $('#weather').html(html);

    });
</script>

</body>
</html>
